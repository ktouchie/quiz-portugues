<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Portuguese Verb Conjugation Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Score and Timer Display -->
<div id="score-timer-container">
    <div id="score-display">Pontuação: 0</div>
    <div id="timer-display">Tempo: 00:00</div>
</div>

<h1>Quiz dos Verbos Portugueses</h1>
<div id="setup">
    <h2>Selecione os tempos para praticar</h2>
    <div id="tenses"></div>
    <h2>Quantas respostas corretas são necessárias para cada conjugação</h2>
    <input type="number" id="required-correct" min="1" value="1">
    <button id="start-quiz">Start Quiz</button>
</div>
<div id="quiz" style="display: none;">
    <p id="question"></p>
    <input type="text" id="answer" autocomplete="off">
    <button id="submit-answer">Enviar</button>
    <p id="feedback"></p>
    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="progress-percentage"></p>
</div>
<div id="result" style="display: none;">
    <h2>Parabéns! Conjugou corretamente todos os verbos.</h2>
    <p id="total-score"></p>
    <h3>Erros mais comuns</h3>
    <ol id="top-mistakes"></ol>
    <button id="restart">Restart Quiz</button>
</div>
<script src="script.js"></script>
</body>
</html>
